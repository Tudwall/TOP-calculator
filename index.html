<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="container">
        <div id="calculator">
            <div id="display"></div>

            <div id="buttons">
                <button id="clear-btn">C</button>
                <button id="backspace-btn"><<</button>
                <button class="operator-btn" id="divide-btn">÷</button>
                <button class="operator-btn" id="multiply-btn">×</button>
                

                <button class="nb-btn" id="number-7">7</button>
                <button class="nb-btn" id="number-8">8</button>
                <button class="nb-btn" id="number-9">9</button>
                <button class="operator-btn" id="substract-btn">−</button>
                

                <button class="nb-btn" id="number-4">4</button>
                <button class="nb-btn" id="number-5">5</button>
                <button class="nb-btn" id="number-6">6</button>
                <button class="operator-btn" id="add-btn">+</button>
    
                <button class="nb-btn" id="number-1">1</button>
                <button class="nb-btn" id="number-2">2</button>
                <button class="nb-btn" id="number-3">3</button>
                <button id="equal-btn">=</button>
                
    
                <button class="nb-btn" id="number-0">0</button>
                <button id="point-btn">.</button>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
